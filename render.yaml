services:
  - type: web
    name: kexin-podcast
    env: node
    plan: free
    buildCommand: npm ci && npm rebuild sqlite3
    startCommand: npm start
    disk:
      name: kexin-podcast-data
      mountPath: /opt/render/project/src
      sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: kexin-podcast
          property: port
